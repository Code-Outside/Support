name: Invitation to the GitHub Community Organization
description: I would like to be part of the awesome community
title: "Please invite me to the GitHub Community Organization"
labels: [invite me to the organisation]
body:
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: Insert your name here
    validations:
      required: true
  - type: input
    id: discordname
    attributes:
      label: Discord Username (if applicable)
      placeholder: Insert your Discord username here
    validations:
      required: false
  - type: input
    id: Additional
    attributes:
      label: How did you here about the Community.
      placeholder: Your Insert here
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Feel free to check out other cool repositories of the Community [here](https://github.com/Code-Outside)
